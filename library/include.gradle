
def gradlePropertiesFile = file('./gradle.properties')

if (gradlePropertiesFile.isFile()) {
    // local.properties file in the root director
    properties.load(gradlePropertiesFile.newReader())
    Properties properties = new Properties()


    def moduleName = properties.getProperty("PROJECT_POM_ARTIFACT_ID")

    // 作为外部模块打包时，需要加上前缀
    println "[${moduleName}] module loaded"
    include ":${moduleName}"
    project(":${moduleName}").projectDir = file('../library')
}





